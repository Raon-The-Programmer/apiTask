<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .error-container {
      text-align: center;
      margin-top: 100px;
    }

    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #dc3545;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 1.5rem;
      color: #343a40;
      margin-bottom: 30px;
    }

    .btn-back {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-message">Oops! The page you're looking for couldn't be found.</div>
      <a href="index.html" class="btn btn-back">Back to Home</a>
    </div>
  </div>

</body>
</html>
